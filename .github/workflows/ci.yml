jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          clean: 'false'
          fetch-depth: '0'
      - name: Fetch all history for all tags and branches
        run: |
          git fetch --prune
      - name: 🔨 Use .NET Core 2.1 SDK
        uses: actions/setup-dotnet@v1.9.0
        with:
          dotnet-version: '2.1.x'
      - name: 🔨 Use .NET Core 3.1 SDK
        uses: actions/setup-dotnet@v1.9.0
        with:
          dotnet-version: '3.1.x'
      - name: 🔨 Use .NET Core 5.0 SDK
        uses: actions/setup-dotnet@v1.9.0
        with:
          dotnet-version: '5.0.x'
      - name: 🔨 Use .NET Core 6.0 SDK
        uses: actions/setup-dotnet@v1.9.0
        with:
          dotnet-version: '6.0.x'
      - name: 🎁 dotnet tool restore
        run: |
          dotnet tool restore
      - name: 🎁 Restore
        run: |
          dotnet nuke Restore --skip
      - name: ⚙ Build
        run: |
          dotnet nuke Build --skip
      - name: 🚦 Test
        run: |
          dotnet nuke Test TriggerCodeCoverageReports GenerateCodeCoverageReportCobertura GenerateCodeCoverageBadges GenerateCodeCoverageSummary GenerateCodeCoverageReport --skip
      - name: 📦 Pack
        run: |
          dotnet nuke Pack --skip
      - name: 🐿 Publish Coverage
        uses: codecov/codecov-action@v2.1.0
        with:
          name: 'actions-${{ matrix.os }}'
      - name: 🏺 Publish logs
        if: always()
        uses: actions/upload-artifact@v2.3.1
        with:
          name: 'logs'
          path: 'artifacts/logs/'
      - name: 🏺 Publish coverage data
        if: always()
        uses: actions/upload-artifact@v2.3.1
        with:
          name: 'coverage'
          path: 'coverage/'
      - name: 🏺 Publish test data
        if: always()
        uses: actions/upload-artifact@v2.3.1
        with:
          name: 'test data'
          path: 'artifacts/test/'
      - name: 🏺 Publish NuGet Packages
        if: always()
        uses: actions/upload-artifact@v2.3.1
        with:
          name: 'nuget'
          path: 'artifacts/nuget/'
  Publish:
    needs:
      - Build
    uses: RocketSurgeonsGuild/actions/.github/workflows/publish-nuget.yml@v0.2.5
    secrets:
      RSG_NUGET_API_KEY: '${{ secrets.RSG_NUGET_API_KEY }}'
      RSG_AZURE_DEVOPS: '${{ secrets.RSG_AZURE_DEVOPS }}'
