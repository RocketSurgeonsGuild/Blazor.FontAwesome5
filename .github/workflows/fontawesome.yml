name: Font Awesome Updater

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 4'

jobs:
  Update_Font_Awesome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
      - name: Fetch all history for all tags and branches
        run: |
          git fetch --prune
      - name: ğŸ”¨ Use .NET Core SDK
        uses: actions/setup-dotnet@v5.0.1
      - name: ğŸ dotnet tool restore
        run: |
          dotnet tool restore
      - name: ğŸ“¦ Regenerate From Metadata
        run: |
          dotnet nuke RegenerateFromMetadata --font-awesome-token "${{ secrets.FONTAWESOME_TOKEN }}" --skip
      - name: â¬… Pull Request
        uses: peter-evans/create-pull-request@v7.0.10
        with:
          token: ${{ secrets.RSG_BOT_TOKEN }}
          branch: 'update/icons'
          title: 'add and update new font awesome icon names'
          body: ':robot: Automated PR to add and update new font awesome icon names'
          labels: ':shipit: merge,:fire: enhancement'
