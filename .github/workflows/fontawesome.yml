name: Font Awesome Updater

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  Update_Font_Awesome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.0
        with:
          fetch-depth: 0
      - name: Fetch all history for all tags and branches
        run: |
          git fetch --prune --unshallow
      - name: üî® Use .NET Core 2.1 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '2.1.x'
      - name: üî® Use .NET Core 3.1 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: üéÅ dotnet tool restore
        run: |
          dotnet tool restore
      # - name: üì¶ Regenerate From Metadata
      #   run: |
      #     dotnet nuke RegenerateFromMetadata --font-awesome-token "${{ secrets.FONTAWESOME_TOKEN }}" --skip
      - name: ‚¨Ö Pull Request
        uses: technote-space/create-pr-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.RSG_BOT_TOKEN }}
          EXECUTE_COMMANDS: |
            dotnet nuke RegenerateFromMetadata --font-awesome-token "${{ secrets.FONTAWESOME_TOKEN }}" --skip
          COMMIT_MESSAGE: 'Add and update new font awesome icon names'
          COMMIT_NAME: 'Rocket Understudy'
          COMMIT_EMAIL: 'rsg-bot@nowhere.com'
          PR_BRANCH_NAME: 'update-fontawesome-latest'
          PR_TITLE: 'Update Font Awesome Icons'
