name: Font Awesome Updater

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [master]

jobs:
  Update_Font_Awesome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          clean: 'false'
      - name: Fetch all history for all tags and branches
        run: |
          git fetch --prune --unshallow
      - name: 🔨 Use .NET Core 2.1 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '2.1.x'
      - name: 🔨 Use .NET Core 3.1 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: 🎁 dotnet tool restore
        run: |
          dotnet tool restore
      - name: 📦 Regenerate From Metadata
        run: |
          dotnet nuke RegenerateFromMetadata --font-awesome-token "${{ secrets.FONTAWESOME_TOKEN }}" --skip
      - name: ⬅ Pull Request
        uses: gr2m/create-or-update-pull-request-action@v1.2.2
        with:
          title: 'Update Font Awesome Icons'
          body: 'Add / update new font awesome icon names'
          branch: 'update-fontawesome-latest'
          commit-message: 'Add / update new font awesome icon names'
          author: 'Rocket Understudy <rsg-bot@nowhere.com>'
        env:
          GITHUB_TOKEN: ${{ secrets.RSG_BOT_TOKEN }}
