name: Font Awesome Updater

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  Update_Font_Awesome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.0
        with:
          fetch-depth: 0
      - name: Fetch all history for all tags and branches
        run: |
          git fetch --prune
      - name: ğŸ”¨ Use .NET Core 2.1 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '2.1.x'
      - name: ğŸ”¨ Use .NET Core 3.1 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: ğŸ dotnet tool restore
        run: |
          dotnet tool restore
      - name: ğŸ“¦ Regenerate From Metadata
        run: |
          dotnet nuke RegenerateFromMetadata --font-awesome-token "${{ secrets.FONTAWESOME_TOKEN }}" --skip
      - name: â¬… Pull Request
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.RSG_BOT_TOKEN }}
          destination_branch: 'master'
          pr_title: 'add and update new font awesome icon names'
          pr_body: ':robot: Automated PR to add and update new font awesome icon names'
          pr_label: ':shipit: merge'
