          token: '${{ secrets.RSG_BOT_TOKEN }}'
          clean: 'false'
          fetch-depth: '0'
      - name: Get Head Commit Message
        id: commit-message
        run: |
          echo "message=$(git show -s --format=%s)" >> "$GITHUB_OUTPUT"
      - name: npm ci --ignore-scripts
        run: |
          npm ci --ignore-scripts
      - name: üî® Use .NET Core 8.0 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: üöí dotnet workload restore
        continue-on-error: true
        run: |
          dotnet workload restore
      - name: ‚öíÔ∏è dotnet tool restore
        run: |
          dotnet tool restore
      - name: üéÅ Restore
        id: restore
        run: |
          dotnet nuke DotnetCoreRestore Restore --skip --FontAwesomeToken "${{ secrets.FONT_AWESOME_TOKEN }}"
      - name: Lint Files
        id: lintFiles
        run: |
          dotnet nuke LintFiles --skip --FontAwesomeToken "${{ secrets.FONT_AWESOME_TOKEN }}"
      - name: Regenerate Build Configurations
        id: regenerateBuildConfigurations
        run: |
          dotnet nuke RegenerateBuildConfigurations --skip --FontAwesomeToken "${{ secrets.FONT_AWESOME_TOKEN }}"
      - name: Prettier
        id: prettier
        run: |
          dotnet nuke Prettier --skip --FontAwesomeToken "${{ secrets.FONT_AWESOME_TOKEN }}"
      - name: Dotnet Format
        id: dotnetFormat
        run: |
          dotnet nuke DotnetFormat --skip --FontAwesomeToken "${{ secrets.FONT_AWESOME_TOKEN }}"
      - name: Jet Brains Cleanup Code
        id: jetBrainsCleanupCode
        run: |
          dotnet nuke JetBrainsCleanupCode --skip --FontAwesomeToken "${{ secrets.FONT_AWESOME_TOKEN }}"
      - name: Generate Solution Items
        id: generateSolutionItems
        run: |
          dotnet nuke GenerateSolutionItems --skip --FontAwesomeToken "${{ secrets.FONT_AWESOME_TOKEN }}"
      - name: Generate Readme
        id: generateReadme
        run: |
          dotnet nuke GenerateReadme --skip --FontAwesomeToken "${{ secrets.FONT_AWESOME_TOKEN }}"
      - name: Lint Git Add
        id: lintGitAdd
        run: |
          dotnet nuke LintGitAdd --skip --FontAwesomeToken "${{ secrets.FONT_AWESOME_TOKEN }}"
      - name: Regenerate From Metadata
        id: regenerateFromMetadata
        run: |
          dotnet nuke RegenerateFromMetadata --skip --FontAwesomeToken "${{ secrets.FONT_AWESOME_TOKEN }}"
      - name: Add & Commit
        env:
          GITHUB_TOKEN: '${{ secrets.RSG_BOT_TOKEN }}'
        if: "contains('${{ steps.commit-message.outputs.message }}', 'Automatically linting code')"
        uses: planetscale/ghcommit-action@v0.1.44
        with:
          commit_message: 'Automatically linting code'
          repo: '${{ github.repository }}'
          branch: '${{ github.event.pull_request.head.ref }}'
