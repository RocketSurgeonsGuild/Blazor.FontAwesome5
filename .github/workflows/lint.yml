name: lint

on:
  pull_request_target:
    branches:
      - 'master'
      - 'main'
      - 'next'
permissions:
  actions: read
  checks: read
  contents: write
  deployments: read
  id-token: none
  issues: write
  discussions: none
  packages: none
  pages: none
  pull-requests: write
  repository-projects: none
  security-events: none
