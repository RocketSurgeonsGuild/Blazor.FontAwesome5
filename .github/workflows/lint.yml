name: lint

on:
  pull_request_target:
    branches:
      - 'master'
      - 'main'
      - 'next'
permissions:
  actions: read
  checks: read
  contents: write
  deployments: read
  id-token: none
  issues: write
  discussions: none
  packages: none
  pages: none
  pull-requests: write
  repository-projects: none
  security-events: none
  statuses: write
concurrency:
  group: 'lint-${{ github.event.pull_request.number }}'
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: '${{ github.event.pull_request.head.repo.full_name }}'
          ref: '${{ github.event.pull_request.head.ref }}'
          token: '${{ secrets.RSG_BOT_TOKEN }}'
          clean: 'false'
          fetch-depth: '0'
      - name: Get Head Commit Message
        id: commit-message
        run: |
          echo "message=$(git show -s --format=%s)" >> "$GITHUB_OUTPUT"
      - name: npm ci
        run: |
          npm ci --ignore-scripts
      - name: 🔨 Use .NET Core 6.0 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
      - name: 🔨 Use .NET Core 8.0 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: 🚒 dotnet workload restore
        continue-on-error: true
        run: |
          dotnet workload restore
      - name: ⚒️ dotnet tool restore
        run: |
          dotnet tool restore
      - name: Regenerate Build Configurations
        id: regenerateBuildConfigurations
        run: |
          dotnet nuke RegenerateBuildConfigurations --skip
      - name: Lint Staged
        id: lintStaged
        run: |
          dotnet nuke LintStaged --skip
      - name: Add & Commit
        env:
          GITHUB_TOKEN: '${{ secrets.RSG_BOT_TOKEN }}'
        if: "'${{ steps.commit-message.outputs.message }}' == 'Automatically linting code'"
        uses: planetscale/ghcommit-action@v0.1.39
        with:
          commit_message: 'Automatically linting code'
          repo: '${{ github.repository }}'
          branch: '${{ github.event.pull_request.head.ref }}'
