jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: '${{ github.event.pull_request.head.repo.full_name }}'
          ref: '${{ github.event.pull_request.head.ref }}'
          token: '${{ secrets.RSG_BOT_TOKEN }}'
          clean: 'false'
          fetch-depth: '0'
      - name: npm ci
        run: |
          npm ci
      - name: üî® Use .NET Core 6.0 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - name: üî® Use .NET Core 8.0 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'
      - name: üéÅ dotnet tool restore
        run: |
          dotnet tool restore
      - name: Regenerate Build Configurations
        id: regenerateBuildConfigurations
        run: |
          dotnet nuke RegenerateBuildConfigurations --skip
      - name: Lint Staged
        id: lintStaged
        run: |
          dotnet nuke LintStaged --skip
      - name: Add & Commit
        if: github.event.pull_request.user.login != 'renovate[bot]' && github.event.pull_request.user.login != 'dependabot[bot]'
