pull_request_rules:
  - name: automatic merge when GitHub branch protection passes (dependabot)
    conditions:
      - base=master
      - author~=^dependabot(|-preview)\[bot\]$
      - 'label=:shipit: merge'
    actions:
      comment:
        message: '@dependabot squash and merge'
  - name: automatic merge when GitHub branch protection passes (others)
    conditions:
      - base=master
      - -author~=^dependabot(|-preview)\[bot\]$
      - 'label=:shipit: merge'
    actions:
      merge:
        method: squash
        strict: smart+fasttrack
  - name: automatic merge when GitHub branch protection passes
    conditions:
      - merged
      - 'label=:shipit: merge'
    actions:
      label:
        remove:
          - ':shipit: merge'
  - name: delete head branch after merge
    conditions:
      - merged
    actions:
      label:
        remove:
          - ':shipit: merge'
      delete_head_branch: {}
  - name: automatic merge for JetBrains.ReSharper.CommandLineTools pull requests
    conditions:
      - title~=^Bump JetBrains\.ReSharper\.CommandLineTools.*$
      - author~=^dependabot(|-preview)\[bot\]$
    actions:
      label:
        add:
          - ':shipit: merge'
